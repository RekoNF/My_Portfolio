    <header>
        <div class="navbar-container">
            <img src="assets/Prjct ONI.png" alt="" class="logo">
            <button class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <!-- SVG Icon Hamburger (close state) - tampil saat menu TUTUP -->
                <!-- Penjelasan: Icon ini memiliki garis-garis dengan panjang berbeda (simple, modern style) -->
                <svg class="hamburger-icon hamburger-closed" 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="28" 
                    height="28" 
                    viewBox="0 0 24 24">
                    <title>Open Menu</title>
                    <!-- path ini adalah garis-garis hamburger dari SVG yang Anda berikan -->
                    <path fill="none" 
                        stroke="currentColor" 
                        stroke-linecap="round" 
                        stroke-width="1.5" 
                        d="M4 7h3m13 0h-9m9 10h-3M4 17h9m-9-5h16"/>
                </svg>
                
                <!-- SVG Icon X / Close (open state) - tampil saat menu BUKA -->
                <!-- Penjelasan: Icon X sederhana yang tampil saat menu dibuka, untuk menutup menu kembali -->
                <svg class="hamburger-icon hamburger-open" 
                    xmlns="http://www.w3.org/2000/svg" 
                    width="28" 
                    height="28" 
                    viewBox="0 0 24 24">
                    <title>Close Menu</title>
                    <!-- Garis X pertama:  dari kiri atas ke kanan bawah -->
                    <path fill="none"
                        stroke="currentColor" 
                        stroke-linecap="round" 
                        stroke-width="1.5" 
                        d="M6 6L18 18"/>
                    <!-- Garis X kedua: dari kanan atas ke kiri bawah -->
                    <path fill="none"
                        stroke="currentColor" 
                        stroke-linecap="round" 
                        stroke-width="1.5" 
                        d="M18 6L6 18"/>
                </svg>
            </button>
